<input type="text"
	   ng-model="inputObject.content.value"
	   class="form-control"
	   data-toggle="tooltip" data-placement="top" title="{[{field.tooltip}]}"
	   ng-readonly="readonly"
	   placeholder="{[{fieldObject.description_short}]}"
	   autocomplete="off"
	   ng-keyup="$event.keyCode == 13 && close()"
		id="inputElement">
