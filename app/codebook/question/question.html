<!-- Question 1 -->
<div class="panel">
    <div class="panel-heading" id="question-1" role="tab">
        <a class="panel-title" aria-controls="panel-{[{question._key}]}" aria-expanded="false" data-toggle="collapse"
           href
           data-target="#panel-{[{question._key}]}" onclick="return void(0)" data-parent="#accordion2">
            <i class="icon {[{question.icon}]}"></i>
            <span ng-bind="question.name"></span>
            <small class="ml-15"> {[{question.question}]} </small>
            <span class="badge badge-primary"><span ng-bind="question.type"></span></span>
        </a>
    </div>
    <div class="panel-collapse collapse in" id="panel-{[{question._key}]}" aria-labelledby="question-1"
         role="tabpanel">
        <div class="panel-body">
            <span ng-bind="question.tooltip"></span>
        </div>
    </div>
</div>
<!-- End Question 1 -->
