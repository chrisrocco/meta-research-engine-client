<div class="col-md-6">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Responses to <span ng-bind="record.question.name"></span>:
                <span class="panel-desc"><span ng-bind="record.question.question"></span></span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="example-wrap">
                <div class="example">
                    <div class="table-responsive">
                        <table class="table table-hover" data-role="content">
                                <thead class="bg-blue-grey-100">
                                <tr>
                                    <th>
                                        Data
                                    </th>
                                    <th>
                                        Responders
                                    </th>
                                    <th ng-if="editable"> Agree</th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr ng-repeat="response in record.responses"
                                    ng-class="{ 'me': isMyResponse( response ) && editable }">
                                    <td>
                                        <span ng-bind="loadResponseData(response)"></span>
                                    </td>
                                    <td>
                                        <img ng-repeat="assignmentKey in response.users"
                                             class="mr-10 avatar avatar-sm" src="/assets/images/avatars/default2.png"
                                             data-toggle="tooltip"
                                             data-original-title="{[{asUser}]}" data-container="body" >
                                    </td>
                                    <td ng-if="editable">
                                        <button ng-click="iAgree( record.question, response )"
                                                ng-if="( ! isMyResponse( response ) )"
                                                type="button"
                                                class="btn btn-animate btn-animate-side btn-success">
                                                        <span><i class="icon wb-thumb-up"
                                                                 aria-hidden="true"></i>Agree</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
